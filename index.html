<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/master.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <script src="js/myjs.js" ></script>
  <title>Frontend Mentor | Tip calculator By Ajay</title>


</head>

<body>
  <header>
    <img src="images/logo.svg" alt="" id="logo">
  </header>
  <main class="calculator">
    <section>
      <header class="section-header">
        <div class="">
          Bill
        </div>
        <div class="error invisible" id="bill-error">
          ...
        </div></header>
      <div class="input">
        <span class="money-icon"></span>
        <input type="text" name="bill-amount" value="" placeholder="0" class="entry-text" id="bill-amount">
      </div>
    </section>
    <section>
      <header class="section-header">
        <div class="">
          Select Tip %
        </div>
        <div class="error invisible" id="tiprate-error">
          ...
        </div>
      </header>
      <div class="tiprate-selectors">
        <input type="hidden"  value="" id="tiprate">
        <input type="button"  value="5%" class="btn btn-size">
        <input type="button"  value="10%" class="btn btn-size">
        <input type="button"  value="15%" class="btn btn-size">
        <input type="button"  value="25%" class="btn btn-size">
        <input type="button"  value="50%" class="btn btn-size">
        <input type="text"  placeholder="Custom" class="btn-size entry-text " id="custom-tiprate" >
      </div>
    </section>
    <section>
      <header class="section-header">
        <div class="">
          Number of People
        </div>
        <div class="error invisible" id="person-count-error">
          ...
        </div></header>
      <div class="input">
        <span class="person-icon"></span>
        <input type="text" name="peson-count" value="" placeholder="0" class="entry-text" id="person-count">
      </div>
    </section>
    <section class="result">
      <div class="figures">
        <div class="">
          Tip Amount
          <br><span class="small-text">/ person</span>
        </div>
        <div class="w-50 text-amount" id="tip-per-person">
          $0.00
        </div>
      </div>
      <div class="figures">
        <div class="">
          Total
          <br><span class="small-text ">/ person</span>
        </div>
        <div class="w-50 text-amount" id="total-per-person">
          $0.00
        </div>
      </div>
      <div class="btns">
        <input type="button"  value="Reset" class="reset-btn  inactive" id="reset-btn">
      </div>

    </section>
  </main>
</body>

</html>
